<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat room</title>
</head>

<body>

    <div class="container container--main">
        <div class="wrapper--vertical">
            <header class="header">
                <h1 class="visually-hidden">Комната для общения</h1>
                <section class="header__logo logo">
                    <span class="logo__title">Chat</span>
                    <span class="logo__subtitle">Room</span>
                </section>
                <section class="header__user user">
                    <div class="user__photo">
                        <img class="user__avatar" src="/src/image/dog.jpg" alt="Аватар пользователя" srcset="">
                    </div>
                    <p class="user__info">
                        <span class="user__name"></span>
                        <span class="user__status">online</span>
                    </p>

                </section>
            </header>

            <main class="chat">
                <section class="chat__conected">
                    <h2 class="visually-hidden">Пользователи</h2>
                    <div class="chat__user user">
                        <!-- <div class="user__photo">
                            <img class="user__avatar" src="/src/image/dog.jpg" alt="Аватар пользователя" srcset="">
                        </div>
                        <p class="user__info">
                            <span class="user__name">Павел</span>
                            <span class="user__status">online</span>
                        </p> -->
                    </div>
                    
                </section>
                <section class="chat__room room">
                    <h2 class="visually-hidden">Сообщения в чате</h2>
                    <div class="room__field">
                        <!-- Контейнер для сообщений -->
                    </div>
                    <div class="room__enter">
                        <form name="publish" class="room__form">
                            <button class="room__add" type="submit">
                                <span class="visually-hidden">Добавить вложение</span>
                            </button>
                            <textarea class="room__message" name="massage" id="massage" data-index="send"
                                placeholder="Введите сообщение..."></textarea>
                            <button class="room__send" data-index="send" type="button">
                                <span class="visually-hidden">Отправить сообщение</span>
                            </button>
                        </form>
                    </div>
                </section>
            </main>

        </div>
    </div>

    <section class="modal login" id="modal__action">
        <form action="" class="login__form" >
            <fieldset class="login__field">
                <button type="button" class="login__button button" data-index="registration">Регистрация</button>
                <button type="button" class="login__button button" data-index="login">Вход</button>
            </fieldset>
        </form>
    </section>
    <section class="modal login visually-hidden" id="modal__login">
        <form class="login__form" id="form__auth">
            <fieldset class="login__field">
                <legend class="login__title">Вход</legend>
                <label for="" class="login__label">Логин</label>
                <input type="text" class="login__input">
                <label for="" class="login__label">Пароль</label>
                <input type="password" class="login__input">


                <button class="login__button button" type="submit" data-index="login-data">Войти</button>


                <p>Или все таки <a  href="#" class="login__button" data-index="registration">зарегистрироваться</a>?</p>
            </fieldset>
        </form>
    </section>
    <section class="modal login visually-hidden" id="modal__registration">
        <form class="login__form" id="form__registration">
            <fieldset class="login__field">
                <legend class="login__title">Регистрация</legend>
                <label for="newName" class="login__label">Никнейм</label>
                <input type="text" class="login__input" id="newName" name="name">
                <label for="newLogin" class="login__label">Логин</label>
                <input type="text" class="login__input" id="newLogin" name="login">
                <label for="newPass" class="login__label">Пароль</label>
                <input type="password" class="login__input" id="newPass" name="pass">
                <input type="file" name="upload" id="upload" />
                <img class="user__avatar post__avatar" src="#" id="upload-img" alt="image" />

                <button class="login__button button" type="submit" data-index="reg-data">Регистрация</button>
                <p>Может уже есть аккаунт, чтобы <a class="login__button" href="#" data-index="login">войти</a>?</p>
            </fieldset>
        </form>
    </section>

    <div id="subscribe"></div>
    <script type="module" src="app.js"></script>

</body>

</html>
